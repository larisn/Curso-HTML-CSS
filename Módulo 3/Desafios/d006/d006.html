<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Tabela</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
        }

        td:hover {
            background-color: darkmagenta;
        }

        .cor:hover {
            background-color: crimson;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cor">1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td class="cor">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td class="cor">6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td class="cor">9</td>
        </tr>
        <tr>
            <td rowspan="2" class="cor">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td class="cor">14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
