<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Tabela 2</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }


        td {
            border: 1px solid black;
            width: 100px;
            padding: 10px;
            
        }

        td:hover { 
            background-color: crimson;
        }
        
        .color:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="color">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          
        </tr>
        <tr>
            
            
            <td>G</td>
            <td class="color">H</td>
            <td>I</td>
        </tr>
        <tr>
            
           
            <td class="color">J</td>
            <td>L</td>
            <td class="color">K</td>
        </tr>
        <tr>
            
            <td colspan="4" class="color">N</td>
        </tr>
    </table>
</body>
</html>
